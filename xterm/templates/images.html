<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <title>Images</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

</head>

<body>

   <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
         <a class="navbar-brand fs-5">Docker on Demand V2</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/containers/">Containers</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="/images/">Images</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/browse/">Docker Hub</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <div class="container">
      <div class="mt-5 mx-5">

         <!-- images -->
         <h2>Images</h2>
         <div class="table-responsive">
            <table class="table">
               <thead>
                  <tr>
                     <th scope="col">Repository</th>
                     <th scope="col">Image Id</th>
                     <th scope="col">Size</th>
                     <th scope="col">Actions</th>
                  </tr>
               </thead>
               <tbody>
                  {% for item in images %}
                  <tr>
                     {% if item.tags.0 %}
                     <td>{{item.tags.0}}</td>
                     {% else %}
                     <td>	&lt;none&gt; </td>
                     {% endif %}

                     <td>{{item.short_id|slice:"7:"}}</td>
                     <td>{% widthratio item.attrs.Size 1048576 1 %} MB</td>
                     <td class='d-flex'>
                        <button id={{item.short_id}} class="btn btn-sm btn-primary me-4"
                           onclick="runContainer(this.id)">Run</button>
                        <button id={{item.short_id}} class="btn btn-sm btn-danger"
                           onclick="remove_image(this.id,this)">Remove</button>
                     </td>
                  </tr>
                  {% endfor %}
               </tbody>
            </table>
         </div>

      </div>
   </div>



   <script>
      function runContainer(name) {

         document.getElementById(name).innerHTML = "Loading...";

         let data = { 'name': name };
         let url = window.location.href + '../create/'
         let csrftoken = '{{csrf_token}}'

         fetch(url, {
            method: "POST",
            body: JSON.stringify(data),
            dataType: 'json',
            headers: { "X-CSRFToken": csrftoken },

         }).then(res => {
            location.reload();
         }).catch(err => {
            alert("Encountered an error when creating container")
         });
      }

      function remove_image(name, html_object) {

         html_object.innerHTML = "Loading..."
         let data = { 'name': name };
         let url = window.location.href + '../remove_image/'
         let csrftoken = '{{csrf_token}}'

         fetch(url, {
            method: "POST",
            body: JSON.stringify(data),
            dataType: 'json',
            headers: { "X-CSRFToken": csrftoken, 'Accept': 'application/json' }

         }).then(response => {
            if (response.ok) {
               location.reload();
            }
            return response.json()
         }).then(data => {
            //TODO
            html_object.innerHTML = "Remove"
            let err = data["err"].split("(")[1].substring(1) + data["err"].split("(")[2].substring(12).slice(0, -2)
            alert(err)
         });
      }

   </script>
</body>

</html>
