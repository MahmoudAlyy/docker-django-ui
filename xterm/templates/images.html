<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <title>Images</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 

</head>

<body>

   <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
         <a class="navbar-brand fs-5">Docker on Demand V2</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/containers/">Containers</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="/images/">Images</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/browse/">Docker Hub</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <div id="toastContainer" class="toast-container position-fixed p-3 top-0 end-0">
   </div>

   <div class="container">
      <div class="mt-5 mx-5">

         <!-- images -->
         <div class="d-flex d-flex justify-content-between">
         <h2>Images</h2>
         <button class="btn btn-md btn-secondary" onclick="updatePage()">Refresh</button>
         </div>
         <div class="table-responsive">
            <table class="table">
               <thead>
                  <tr>
                     <th scope="col">Repository</th>
                     <th scope="col">Image Id</th>
                     <th scope="col">Size</th>
                     <th scope="col">Actions</th>
                  </tr>
               </thead>
               <tbody id="content">

                  {% include "ajaxImages.html" %}
                  
               </tbody>
            </table>
         </div>

      </div>
   </div>


   <script>


      function updatePage() {
         let url = window.location.href + '../ajaxImages/'
         fetch(url, {
            method: "GET",
         }).then((response) => {
            return response.text()
         }).then((html) => {
            document.getElementById('content').innerHTML = html;
         })
      };

      function uniqueID() {
         return Math.floor(Math.random() * Date.now())
      }

      function createToastAlert(msg, isFailure) {

         let div_id = uniqueID();

         const toastHtml =
            `<div id="` + div_id + `" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
               <div class="toast-body">`
            + msg +
            `</div>
               <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                  aria-label="Close"></button>
            </div>
         </div>
         `;

         var toastContainer = document.getElementById('toastContainer');
         toastContainer.innerHTML += toastHtml;

         // if failure msg, make background color red
         if (isFailure) {
            $('#' + div_id).removeClass('bg-primary').addClass('bg-danger');
         }

         $('#' + div_id).toast('show')
         setTimeout(function () {
            $('#' + div_id).toast('hide')

         }, 5000);
      }


      function runImage(name, html_btn) {

         html_btn.innerHTML = "Loading...";

         let data = { 'name': name };
         let url = window.location.href + '../runImage/'
         let csrftoken = '{{csrf_token}}'

         fetch(url, {
            method: "POST",
            body: JSON.stringify(data),
            dataType: 'json',
            headers: { "X-CSRFToken": csrftoken },

         }).then((response) => {
            return response.json()

         }).then(data => {
            console.log(data["task_id"])
            return getUpdate(data["task_id"])

         }).then(() =>{
            updatePage();
         })
      }

      function removeImage(name, html_btn) {

         html_btn.innerHTML = "Loading...";

         let data = { 'name': name };
         let url = window.location.href + '../removeImage/'
         let csrftoken = '{{csrf_token}}'

         fetch(url, {
            method: "POST",
            body: JSON.stringify(data),
            dataType: 'json',
            headers: { "X-CSRFToken": csrftoken, 'Accept': 'application/json' }

         }).then(response => {
            return response.json();

         }).then(data => {
            console.log(data["task_id"])
            return getUpdate(data["task_id"])

         }).then(() => {
            updatePage();
         })
      }


      function sleep(ms) {
         return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function getUpdate(task_id) {
         var flag = true;
         let progressUrl = window.location.href + '../get_progress/';

         while (flag) {

            await sleep(2000);
            await fetch(progressUrl + task_id)
               .then(response => response.json())
               .then(data => {
                  console.log(data)
                  console.log(data['state'])

                  if (data['state'] == 'SUCCESS') {
                     flag = false;
                     let msg = data['details']
                     createToastAlert(msg,false)
                  }

                  else if (data['state'] == 'FAILURE') {
                     flag = false;
                     let msg = data['details']
                     createToastAlert(msg, true)

                  }
               })
         }
         return
      }


   </script>
</body>

</html>
